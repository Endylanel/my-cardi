<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя карта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #444;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      text-decoration: none;
      background: #0078d7;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 10px 0;
      transition: background 0.3s;
      font-size: 16px;
    }

    .social-links a:hover {
      background: #005bb5;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Моя карта</h1>
    <p>Ниже ссылки на мои соцсети и контакты:</p>
    <div class="social-links">
      <a href="https://t.me/your_username" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> Telegram
      </a>
      <a href="https://youtube.com/your_channel" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/YouTube_Logo_%282013-2017%29.svg" alt="YouTube"> YouTube
      </a>
      <a href="viber://chat?number=%2B1234567890">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Viber_logo.svg" alt="Viber"> Viber
      </a>
      <a href="https://discord.gg/your_server" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Discord_Logo_white.svg" alt="Discord"> Discord
      </a>
      <a href="tel:+1234567890">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Font_Awesome_5_solid_phone-alt.svg" alt="Phone"> Мой телефон
      </a>
    </div>
  </div>
</body>
</html>
